<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <img class="logo" src="./images/logo.svg" />
    <section class="page-container">
      <div class="page-info">
        <h1 class="coming-soon">
          <span>W E ' R E</span><span>C O M I N G</span>S O O N<span></span>
        </h1>
        <p class="page-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form novalidate class="email-form">
          <input
            class="form-input"
            type="email"
            name="email"
            placeholder="Email Address"
          />
          <img class="error-icon" src="./images/icon-error.svg" />
          <button class="form-button" type="submit">
            <img src="./images/icon-arrow.svg" alt="submit" />
          </button>
          <p class="error-text">Please provide a valid email</p>
        </form>
      </div>
      <div class="hero-image"></div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
